<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Document</title>

</head>

<body>
    <div id="topLeft">
        <h2 id="viewScore">
            </h1>
    </div>

    <div id="topRight">
        <h2 id="time"> </h2>
    </div>

    <div id="introBox">
        <h1 id="intro">Coding Quiz</h1>
        <button id="button">Start</button>
    </div>


    <div id="questionAnswer">

        <div><span id="questionsHere"></span></div>

        <ol id="multipleChoice">
            <p id="firstA"></p>
            <p id="secondA"></p>
            <p id="thirdA"></p>
            <p id="fourthA"></p>
        </ol>

        <div id="boxContainer">
            <div id="initialBox"></div>
            <div id="shortAnswer"></div>
            <div id="finishBox"></div>
            <div id="submitBox"></div>
            <div id="DoneBox"></div>
            <div id="restart"></div>
        </div>

        <div id="answerBox">
            <p id="rightorWrong"></p>
        </div>

    </div>



    <script src="script.js"></script>

</body>

</html>
